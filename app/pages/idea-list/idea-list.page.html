<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lao Professionals</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/pro">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <ion-list>
    <ion-item button [routerLink]="['/pro', i]" *ngFor="let pro of (professionals | async); let i = index">
      {{ pro?.gsxcategory?.t }}

      {{ pro?.gsxorganizationname?.t }}
      {{ pro?.gsxcontactname?.t }}
      
    </ion-item>
  </ion-list>
</ion-content>
